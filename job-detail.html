<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetLinked.ai | Homepage</title>
    <link rel="stylesheet" href="CSS/index.css">
    <script src="https://kit.fontawesome.com/86f0e06bde.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">
                <header>
                        <nav id="nav-bar">
                                <div class="menu-items">
                                    <a href="index.html">Home </a>
                                    <a href="find-job.html">Find Job</a>
                                    <a href="login-employer.html">Employers</a>
                                    <a href="#">Candidates</a>
                                    <a href="#">Pricing Plan</a>
                                    <a href="#">Customers' Support</a>
                                </div>
                                <div class="site-lang">
                                    <img src="Images/US flag.png" alt="Nation Flag">
                                    <select id="lang" name="lang">
                                            <option value="1">English</option>
                                            <option value="2">Arabic</option>
                                            <option value="3">French</option>
                                            <option value="4">Spanish</option>
                                            <option value="5">Deutsch</option>
                                            <option value="6">Others</option>
                                    </select>
                                </div>
                        </nav>
                        <div id="frame">
                                <div class="search-box">
                                        <div class="location-item">
                                                <img src="Images/twemoji_flag-nigeria.png" alt="" width="36px" height="36px">
                                                <select name="location" id="location">
                                                        <option value="1">Nigeria</option>
                                                        <option value="2">Ghana</option>
                                                        <option value="3">Cameroun</option>
                                                        <option value="4">Togo</option>
                                                        <option value="5">USA</option>
                                                        <option value="6">Canada</option>
                                                        <option value="7">UK </option>
                                                        <option value="8">Others</option>       
                                                </select>
                                        </div>   <span class="divider"> | </span>  
                                        <button class="search"><i class="fa-solid fa-magnifying-glass search"></i></button>
                                        <div class="search-item">
                                                    <input type="text" placeholder="Job Title, Keywords, Company" >
                                        </div>
                                </div>
                                <div class="log-in-button">
                                        <button class="sign-in"><i class="fa-regular fa-bell"></i></button>
                                        <img src="Images/client-2.png" alt="" width="48px" height="48px" style="border-radius: 50%;">
                                </div>
                        </div>
                </header>
                <div class="sub-head">
                        <h3>Job Details</h3>
                </div>
                <div class="job-detail-heading">
                        
                </div>
        </div>
</body>
